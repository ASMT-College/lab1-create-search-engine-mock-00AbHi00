    <script>
        function change()
        {
            document.getElementById("search").style.backgroundColor= "rgb(0,0,20,0.2)";
        }
        function change2()
        {
            document.getElementById("search").style.backgroundColor= "rgb(91, 90, 90)";
        }
      
        function three() {
    const canvas = document.getElementById('canvas');
    var webgl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

    // Set up the scene
    const scene = new THREE.Scene();

    // Set up the camera
    const camera = new THREE.PerspectiveCamera(15, window.innerWidth / window.innerHeight, 0.09, 1000);
    camera.position.set(0.24, 1.42, 1.5); // Set camera position based on the provided global coordinates
    camera.lookAt(0.24, 1.42, 0.71); // Make the camera look at the object's position

    
    // Set up the renderer
    const renderer = new THREE.WebGLRenderer({ canvas: canvas });
    renderer.setSize(window.innerWidth, window.innerHeight);

    // Load the earth model
    const loader = new THREE.GLTFLoader();
    loader.load('earth2.glb', (gltf) => {
        scene.add(gltf.scene);
    });
    // Add a directional light
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(0, 1, 0); // Set light position (x, y, z)
    scene.add(directionalLight);


    // Set up animation loop
    function animate() {
    requestAnimationFrame(animate);

    

    // Rotate the light around the object
    const radius = 2; // Radius of the orbit
    const speed = 0.0005; // Speed of rotation
    const angle = Date.now() * speed; // Calculate the angle based on time

    // Calculate new position of the light
    const x = radius * Math.cos(angle);
    const z = radius * Math.sin(angle);
    
    // Update the light's position
    directionalLight.position.set(x, 2, z); // Adjust the y-coordinate as needed

    camera.position.z+=0.01
    renderer.render(scene, camera);
}


    animate();
}

three(); // Call the function to initialize the scene
window.addEventListener('resize', () => {
    // Update camera aspect ratio
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    
    // Update renderer size
    renderer.setSize(window.innerWidth, window.innerHeight);

    
    // Adjust the viewport size
    const aspect = window.innerWidth / window.innerHeight;
    const height = camera.position.z * Math.tan(THREE.MathUtils.degToRad(camera.fov) / 2) * 2;
    const width = height * aspect;
    renderer.setViewport((window.innerWidth - width) / 2, (window.innerHeight - height) / 2, width, height);
});



    </script>
